      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );
      let lastChecked;

      function handleCheck(e) {
        //check if they have key shift down
        //AND if they are checking it
        let inBetween = false; //to trigger and assess if we are in the unchecked boxes inbeween the checked ones
        if (e.shiftKey && this.checked) {
          //algo is to loop ALL checkboxes and see what is considered checked, then between will be switched to checked
          //loop over all checkboxes
          checkboxes.forEach(checkbox => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) { //check if its the one we clicked ot the last checked one
              inBetween = !inBetween //flag variable, first hit will be true and trigger next if statement
              console.log('starting inbetween');
            }
            if (inBetween) {
              checkbox.checked = true //set evverything to be checked until false
            }
          })
        }

        lastChecked = this;
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("click", handleCheck);
      });
