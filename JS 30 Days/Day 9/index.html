<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello, I am a %s string", "variable inserted");
      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red"
      ); //interpolated styling basically
      // warning!
      console.warn("OH SHIT");
      // Error :|
      console.error("SHIT");

      // Info
      console.info("i just farted :p"); //not working anymore
      // Testing
      console.assert(1 === 2, "that is wrong"); //will trigger when expression is wrong. If true then nothing happens
      // clearing
      //console.clear()
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p); //opens up properties and values
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`); //groups and shows a dropdown
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`); //signifies when to end the grouping
      });
      // counting
      console.count("wes");
      console.count("wes");
      console.count("steve");
      console.count("wes");
      console.count("wes");
      console.count("steve");
      console.count("steve");
      console.count("steve");
      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log(data);
        });

        console.table(dogs); //takes array of objects and tables them
      </script>
  </body>
</html>
